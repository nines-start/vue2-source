<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="vue.js"></script>
        <!-- <script src="../vue.js"></script> -->
    </head>

    <body>
        <div id="app" class="test" style="color: red">
            <div>{{obj}}</div>
            <div>{{num}}</div>
        </div>

        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    obj: {
                        a: {
                            b: {
                                c: 100,
                            },
                        },
                    },
                    num: 10,
                },
                methods: {
                    changeValue() {},
                },
                watch: {
                    num: (newVal, oldVal) => {  
                        console.log(newVal, oldVal);
                    },
                    obj: {
                        handler(newVal, oldVal) {
                            console.log("开启深度监测");
                        },
                        deep: true,
                    },
                },
            });
            setTimeout(() => {
                app.num++;
                app.obj.a.b.c = 200;
            }, 1000);
        </script>
    </body>
</html>
